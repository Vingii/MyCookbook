name: Build, Test, and Publish Docker Image

on:
  push:
    branches: [ "main" ]

env:
  DOTNET_PROJECT_PATH: MyCookbook/MyCookbook.csproj
  TEST_PROJECT_PATH: MyCookbook.Test/MyCookbook.Test.csproj
  PUBLISH_PROFILE_NAME: DockerPublish
  DOCKER_IMAGE_NAME_REPO: vingii/mycookbook
  DOTNET_VERSION: '7.0.x'

jobs:
  build_test_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages with cache
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore dependencies
        run: dotnet restore ${{ env.DOTNET_PROJECT_PATH }}

      - name: Build project
        run: dotnet build ${{ env.DOTNET_PROJECT_PATH }} -c Release --no-restore

      - name: Run tests
        run: dotnet test ${{ env.TEST_PROJECT_PATH }} -c Release --no-build

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from .csproj
        id: get_version
        run: |
          VERSION=$(grep -m 1 '<Version>' "${{ env.DOTNET_PROJECT_PATH }}" | sed -e 's/^.*<Version>//' -e 's/<\/Version>.*$//')
          if [ -z "$VERSION" ]; then
            VERSION=$(grep -m 1 '<PackageVersion>' "${{ env.DOTNET_PROJECT_PATH }}" | sed -e 's/^.*<PackageVersion>//' -e 's/<\/PackageVersion>.*$//');
          fi
          if [ -z "$VERSION" ]; then
            echo "Warning: No <Version> or <PackageVersion> found in ${{ env.DOTNET_PROJECT_PATH }}. Using commit SHA as version."
            VERSION="${{ github.sha }}";
          fi
          echo "Detected image version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish Docker image with version tag
        run: |
          echo "Publishing Docker image with version tag: ${{ steps.get_version.outputs.version }}"
          dotnet publish ${{ env.DOTNET_PROJECT_PATH }} -c Release \
            /p:PublishProfile=${{ env.PUBLISH_PROFILE_NAME }} \
            /p:PublishImageTag=${{ steps.get_version.outputs.version }} \
            /p:NoBuild=true

      - name: Publish Docker image with 'latest' tag
        run: |
          echo "Publishing Docker image with 'latest' tag"
          dotnet publish ${{ env.DOTNET_PROJECT_PATH }} -c Release \
            /p:PublishProfile=${{ env.PUBLISH_PROFILE_NAME }} \
            /p:PublishImageTag=latest \
            /p:NoBuild=true

      - name: Docker images pushed successfully!
        run: echo "Images for ${{ env.DOCKER_IMAGE_NAME_REPO }} pushed with tags ${{ steps.get_version.outputs.version }} and latest"